<div class="signup-form">
    <label for="name">Name: </label> <br>
    <input id="name" name="name" nameHuman="Name" type="text"> <br>

    <label for="surname">Surname: </label> <br>
    <input id="surname" name="surname" type="text"> <br>

    <label for="email">Email: </label> <br>
    <input id="email" name="email" type="text"> <br>

    <label for="password">Password: </label> <br>
    <input id="password" name="password" type="password"> <br>

    <label for="password-repeat">Password Repeat: </label> <br>
    <input id="password-repeat" name="password-repeat" type="password"> <br>

    <button class="btn-submit" (click)="submit()">Sign up!</button>
</div>
